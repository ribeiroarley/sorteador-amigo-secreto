<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o charset da página como UTF-8 para suportar caracteres especiais em português -->
    <meta charset="UTF-8">
    
    <!-- Define a viewport para garantir que a página seja responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link para o arquivo CSS que vai estilizar a página -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Estabelece uma conexão com o Google Fonts para carregar fontes externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Carrega as fontes "Inter" e "Merriweather" para usar na página -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">
    
    <!-- Define o título da página que aparecerá na aba do navegador -->
    <title>Amigo Secreto</title>
</head>
<body>
    <!-- Main content da página -->
    <main class="main-content">
        <!-- Banner principal com o título e imagem -->
        <header class="header-banner">
            <!-- Título principal do Amigo Secreto -->
            <h1 class="main-title">Amigo Secreto</h1>
            <!-- Imagem ilustrativa do tema "Amigo Secreto" -->
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <!-- Seção onde o usuário pode adicionar nomes e interagir com o sorteio -->
        <section class="input-section">
            <!-- Título da seção para entrada de dados -->
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            
            <!-- Container para o input de nomes e o botão de adicionar -->
            <div class="input-wrapper">
                <!-- Campo de texto onde o usuário digita o nome de um amigo -->
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome" aria-label="Nome do amigo">
                <!-- Botão que, ao ser clicado, adiciona o nome à lista -->
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
            
            <!-- Container com as listas de nomes e regras -->
            <div class="lists-container">
                <!-- Seção para exibir os nomes adicionados -->
                <div class="name-list-container">
                    <h3 class="list-title">Nomes Adicionados</h3>
                    <!-- Aqui são listados os amigos que foram adicionados e ainda não sorteados -->
                    <div id="listaAmigos" class="name-list"></div>
                </div>
                
                <!-- Seção para mostrar as regras do sorteio -->
                <div class="result-box-container">
                    <h3 class="list-title">Regras</h3>
                    <!-- Mensagem fixa e amigável visível ao carregar a página -->
                    <div id="resultado" class="result-box" aria-live="polite">
                        O presente deve custar de R$ 100 a R$ 200 reais, tá bem? Vamos caprichar!
                    </div>
                </div>
            </div>

            <!-- Container para o botão que realiza o sorteio -->
            <div class="button-container">
                <!-- Botão que inicia o sorteio de um amigo -->
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <!-- Ícone do botão de sortear -->
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>
    
    <!-- Link para o arquivo JavaScript que contém as funcionalidades -->
    <script src="app.js" defer></script>
</body>
</html>
